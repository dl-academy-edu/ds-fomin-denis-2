<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design Life Kids</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400;1,700&family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">
</head>
<body>
    @@include('header/index.html')
    <main>
        <section class="scene container">
            <h1 class="scene__title">Animation Scene</h1>
            @@include('breadcrumb/index.html', {
                "class-link":" ",
                "text-link":" ",
                "class-img":"hidden",
                "text":"Animation"
            })
        </section>
        <section class="animation">
            <img class="animation__sky" src="../../static/images/animation/Clouds and sun.png" alt="clouds and sun">
            <img class="animation__city" src="../../static/images/animation/City.png" alt="city">
            <img class="animation__lantern" src="../../static/images/animation/Lantern1.png" alt="lantern">
            <img class="animation__lantern_two" src="../../static/images/animation/Lantern1.png" alt="lantern">
            <img class="animation__lantern_three" src="../../static/images/animation/Lantern2.png" alt="lantern">
            <img class="animation__suitcases" src="../../static/images/animation/Suitcases.png" alt="suitcases">
            <img class="animation__woman" src="../../static/images/animation/woman.png" alt="woman" >
            <img class="animation__woman_arm" src="../../static/images/animation/woman-arm.png" alt="woman arm" >
            <img class="animation__man" src="../../static/images/animation/man.png" alt="man" >
            <img class="animation__man_arm" src="../../static/images/animation/man-arm.png" alt="man arm">
            <img class="animation__car" src="../../static/images/animation/Car one.png" alt="car one">
            <img class="animation__car_two" src="../../static/images/animation/Car two.png" alt="car two">
            <img class="animation__car_three" src="../../static/images/animation/Car three.png" alt="car three">
            <img class="animation__car_four" src="../../static/images/animation/Car four.png" alt="car four">
            <img class="animation__taxi" src="../../static/images/animation/Taxi.png" alt="taxi">
            <img class="animation__message_woman" src="../../static/images/animation/Message-woman.png" alt="message woman">
            <img class="animation__message_man" src="../../static/images/animation/Message-man.png" alt="message man">
            <img class="animation__message_man-two" src="../../static/images/animation/Message-man2.png" alt="message man-2">
            <img class="animation__message_taxi" src="../../static/images/animation/Message-taxi.png" alt="message taxi">
        </section>
    </main>
    @@include('footer/index.html')
<script src="scripts.js"></script> 
</body>
</html>
