<form action="/contact" method="POST" class="contact_form">
    <fieldset>
            <div class="label_wrapper">
                <label for="field_name" class="form_label">Name</label>
                <input id="field_name" class="form_input" type="text" name="user_name">
            </div>
    </fieldset>
    <fieldset class="form_2_column">
            <div class="label_wrapper two_column">
                <label for="field_phone" class="form_label">Phone</label>
                <input id="field_phone" type="number" name="user_phone">
            </div>
            <div class="label_wrapper two_column">
                <label for="field_email" class="form_label">Email</label>
                <input id="field_email" type="email" name="user_email">
            </div>
    </fieldset>
    <fieldset>
            <div class="label_wrapper">
                <label for="field_message" class="form_label">Message</label>
                <textarea id="field_message" name="user_message"></textarea>
            </div>                   
    </fieldset>
    <fieldset>
            <div class="label_wrapper">
                <input id="check_input" type="checkbox" class="form_checkbox_input">
                <label for="check_input" class="form_checkbox_label" tabindex="0"><span class="disabled">By clicking on the button, you consent to the processing of your personal data</span></label>
            </div>
    </fieldset>
    @@include('button/index.html', {
        "text":"Submit",
        "type":"submit"
    })
</form>
